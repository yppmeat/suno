<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunoで作った曲</title>
  <script src="script.js" defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    p {
      max-width: 750px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      max-width: 750px;
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      text-align: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f8f8f8;
      font-weight: bold;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    audio {
      height: 30px;
    }
    audio::-webkit-media-controls {
      background: light-dark(rgb(241, 243, 244), rgba(59, 59, 59, 0.9));
      border-radius: 4px;
    }
    footer {
      width: 100%;
      text-align: end;
    }
  </style>
</head>
<body>
  <p><a href="https://suno.com" target="_blank">Suno</a>で作った曲を共有します。個人的な好みによりハードコアが多めです。<br>これを機にハードコアを好きになってもいいでしょう。</p>
  <table>
    <thead>
      <tr>
        <th>プロンプト</th><th>音声</th><th>個人的好き度</th><th>追加日付</th>
      </tr>
    </thead>
    <tbody id="table"></tbody>
  </table>
  <footer>Styled by GPT-4o</footer>
</body>
</html>
